<h1 class="center-align">Устранение неполадок со звуком в Skype</h1>
<h2 class="center-align">Откройте файл "/etc/pulse/default.pa" и замените строку:</h2>

<pre class="card-panel"><code class="language-bash"><xmp>load-module module-udev-detect
# на
load-module module-udev-detect tsched=0
</xmp></code></pre>

<h2 class="center-align">Перезапуск pulse</h2>

<pre class="card-panel"><code class="language-bash"><xmp>pulseaudio --k
</xmp></code></pre>
