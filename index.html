<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Nazar Mozol. Supported projects.</title>
	<link rel="stylesheet" href="https://acruxray.github.io/newage/css/newage.min.css">
	<style>

	h1, h5 {
		font-weight: 300;
	}

	.composite .text {
		padding: 2rem 0 1rem;
	}

	a:hover {

	}

	<main class="container-vertical">

				</li>
				<li class="composite">
					<span class="text">

						NewAge is a small css framework based on principles of material design.
					</span>
				</li>
			</ul>
		</div>

</html>
