<h2 class="center-align">Смещение иконок после перезагрузки</h2>

<h3 class="center-align">Запрещаем или разрешаем изменение конфигурационного файла, придумываем схему, как автоматизировать</h3>
<pre class="card-panel"><code class="language-bash"><xmp>sudo chattr +i ~/.config/xfce4/desktop/icons*
sudo chattr -i ~/.config/xfce4/desktop/icons*
</xmp></code></pre>
