<h1 class="center-align">Установка файлов .bin</h1>
<h2 class="center-align">Переходим в директорию, в которую был скачан инсталлятор</h2>

<pre class="card-panel"><code class="language-bash"><xmp>cd /home/username/install
</xmp></code></pre>

<h2 class="center-align">Делаем его исполняемым</h2>

<pre class="card-panel"><code class="language-bash"><xmp>chmod +x GoogleEarthLinux.bin
</xmp></code></pre>

<h2 class="center-align">Запускаем инсталляцию</h2>

<pre class="card-panel"><code class="language-bash"><xmp>sudo ./GoogleEarthLinux.bin
</xmp></code></pre>
