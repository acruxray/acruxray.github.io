<h1 class="center-align">Консольные команды для установки и удаления программ</h1>
<h2 class="center-align">Установка программ</h2>

<pre class="card-panel"><code class="language-bash"><xmp>apt-get install program-name
#или вариант для старых дистрибутивов
aptitude install program-name
</xmp></code></pre>

<h2 class="center-align">Удаление программ</h2>

<pre class="card-panel"><code class="language-bash"><xmp>apt-get remove program-name
</xmp></code></pre>

<h2 class="center-align">Удаление неиспользуемых программ</h2>

<pre class="card-panel"><code class="language-bash"><xmp>apt-get autoremove
</xmp></code></pre>
